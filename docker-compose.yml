version: '3.8'

services:
  # FastAPI Backend Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-salary-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - MODEL_PATH=models/model.pkl
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - salary-predictor-network

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: job-salary-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - API_URL=http://fastapi:8000
      - MODEL_PATH=models/model.pkl
    depends_on:
      - fastapi
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - salary-predictor-network

networks:
  salary-predictor-network:
    driver: bridge

